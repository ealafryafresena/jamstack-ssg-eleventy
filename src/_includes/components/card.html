<div class="card shadow">
  {% if article.media[0]["media-metadata"][1].url %}
    <img src="{{article.media[0]["media-metadata"][1].url}}" class="card-img-top" alt="{{article.media[0].caption}}" title="{{article.media[0].caption}}"/>
    <figcaption>{{article.media[0].caption}}
      {% if article.media[0].copyright %}
        <span class="copyright">
          &copy; {{article.media[0].copyright}}
        </span>
      {% endif %}
    </figcaption>
  {% endif %}
  <div class="card-body">
    <div class="d-flex align-items-center justify-content-between">
      <div class="article-published">Published: {{article.published_date}}</div>
      <h6 class="badge badge-secondary">{{article.section}}</h6>
    </div>
    <h5 class="card-title">{{article.title}}</h5>
    <p class="card-text">{{article.abstract}}</p>
  </div>
  <a href="{{article.url}}" target="_blank" class="btn btn-primary btn-block btn-view-article">Go To Article</a>
</div>
